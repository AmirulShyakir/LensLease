<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Sign up | LensLease</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="primeflex/primeflex.css"/>
    </h:head>
    <h:body >
        <div id="container">
            <div id="login">
                <div id="login-left" >
                    <p:graphicImage name="images/logo.png" style="width: 70%; max-width: 313px; min-width: 200px"/>
                    <p style="color: white">LensLease is perfect for anyone who needs photography or videography services, whether it's for a special occasion, a business project, or personal use. With a wide variety of services and equipment available, you're sure to find exactly what you need on LensLease.</p>
                </div>
                <div id="login-right" >
                    <div style="height: 80px;">
                        <p:button value="Log in" href="login.xhtml" id="signup_button_left"/>
                        <p:button value="Sign up" id="signup_button_right"/>
                    </div>
                    <div class="ui-fluid">
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="7">
                                <h:outputLabel value="Name" /> <p:inputText id="name" value="#{authenticationManagedBean.name}" required="true"/>
                                <h:outputLabel value="Email" /> <p:inputText id="email" value="#{authenticationManagedBean.email}" required="true"/>
                                <h:outputLabel value="Contact Number" /> <p:inputText id="contact" value="#{authenticationManagedBean.contact}" required="true"/>
                                <h:outputLabel value="Username" /><p:inputText id="username" value="#{authenticationManagedBean.username}" required="true"/>
                                <h:outputLabel value="Password" /><p:password redisplay="true" value="#{authenticationManagedBean.password}" required="true" requiredMessage="Password is required"/><br/>
                            </h:panelGrid>
                            <br/>
                            <p:commandButton type="submit" value="Sign up" style="padding-left: 12px; padding-right: 12px"
                                             action="#{authenticationManagedBean.signup}"
                                             ajax="false"/>

                            <!-- Error msg
                            <div class="col-12 md:col-4" style="margin-top: 2vh">
                                <p:staticMessage severity="error" summary="ERROR" detail="Invalid Username or Password" style="width: 100%" />
                            </div>
                            -->
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
