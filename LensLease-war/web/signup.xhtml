<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Sign up | LensLease</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="primeflex/primeflex.css"/>
    </h:head>
    <h:body style="border: 0; margin: 0">
        <div class="header grid">
            <div class="col-3">
                <p:graphicImage url="/logo.png" style="height: 45px; margin: 15px 0px 5px 10px;"  />
            </div>
            <div class="nav-big col-9">
                <h:form>
                    <p:button value="Home" icon="pi pi-fw pi-home" href="defaultLandingPage.xhtml" style="background: #0E0E0E; color: white; padding: 5px; border: #0E0E0E; border-radius: 0; margin-right: 10px" />
                    <p:commandButton value="Login | Sign Up" action="login.xhtml?faces-redirect=true" icon="pi pi-fw pi-user" style="background: #568DF5; color: white; padding-left: 5px; border: #0E0E0E; margin-right: 10px"/>
                </h:form>
            </div>
            <div class="nav-small col-9">
                <h:form>
                    <p:menuButton icon="pi pi-bars" styleClass="ui-button-flat" style="padding-right:10px;">
                        <p:menuitem value="Home" action="defaultLandingPage.xhtml" icon="pi pi-home" />
                        <p:divider />
                        <p:menuitem value="Login | Sign Up" action="login.xhtml?faces-redirect=true" icon="pi pi-fw pi-user" />
                    </p:menuButton>
                </h:form>
            </div>
        </div>
        <div id="container">
            <div id="login">
                <div id="login-left">
                    <div>
                        <p:graphicImage name="images/logo.png" style="width: 70%; max-width: 313px; min-width: 200px"/>
                        <p style="color: white">LensLease is perfect for anyone who needs photography or videography services, whether it's for a special occasion, a business project, or personal use. With a wide variety of services and equipment available, you're sure to find exactly what you need on LensLease.</p>
                    </div>
                </div>
                <div id="login-right" >
                    <div>
                        <div id="login-buttons">
                            <p:button value="Log in" href="login.xhtml" id="signup_button_left"/>
                            <p:button value="Sign up" id="signup_button_right"/>
                        </div>
                    </div> 
                    <div class="mt-8">
                        <h:form>
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:panelGroup>
                                    <h:outputLabel value="Name"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="name" value="#{authenticationManagedBean.name}" required="true" requiredMessage="Contact number is required"/>
                                    <p:message for="name" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel value="Email" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="email" value="#{authenticationManagedBean.email}" required="true" requiredMessage="Contact number is required"/>
                                    <p:message for="email" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel value="Contact Number" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="contact" value="#{authenticationManagedBean.contact}" required="true" requiredMessage="Contact number is required"/>
                                    <p:message for="contact" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel value="Username" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:inputText id="username" value="#{authenticationManagedBean.username}" required="true" requiredMessage="Username is required"/>
                                    <p:message for="username" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:outputLabel value="Password" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:password id="password" redisplay="true" value="#{authenticationManagedBean.password}" required="true" requiredMessage="Password is required"/>
                                    <p:message for="password" />
                                </h:panelGroup>
                            </h:panelGrid>
                            <p:commandButton type="submit" value="Sign up" 
                                             style="padding-left: 12px; padding-right: 12px; width: 100%;
                                                    background-color: #568DF5; border-color:#568DF5; margin-top: 40px"
                                             action="#{authenticationManagedBean.signup}"
                                             ajax="false"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
