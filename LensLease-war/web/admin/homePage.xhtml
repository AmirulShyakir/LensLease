<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../adminDefault.xhtml">

    <ui:define name="title">
        Home Page | LensLease
    </ui:define>

    <ui:define name="content">
        <h:form id="form1">
        <div class="px-8" >
            <h2 class="pl-3"><h:outputText value="Admin Dashboard"/></h2>
            <div class="grid flex-row flex-wrap justify-content-end align-content-center px-5" >
                <div class="col flex justify-content-center flex-wrap flex-row">
                    <p:card class="h-16rem w-20rem" style="border-radius: 20px" >
                        <f:facet name="title" >
                            <h3 class="pl-2">Users</h3>
                        </f:facet>
                    </p:card>
                </div>
                <div class="col flex justify-content-center flex-wrap flex-row" >
                    <p:card class="h-16rem w-20rem align-items-center justify-content-center" style="border-radius: 20px">
                        <f:facet name="title">
                            <h3 class="pl-2">Ban Requests</h3>  
                        </f:facet>
                        <div class=" flex justify-content-center flex-row" >
                            <!--<p:knob value="#{adminDataManagedBean.listOfBanRequests.size()}"  width="40px"  disabled="true" colorTheme="hot-sneaks" class="mb-8"/>-->
                        </div>
                    </p:card>
                </div>
                <div class="col flex justify-content-center flex-wrap flex-row">
                    <p:card class="h-16rem w-20rem" style="border-radius: 20px">
                        <f:facet name="title">
                            <h3 class="pl-2">Active Bookings</h3>
                        </f:facet>
                    </p:card>
                </div>
            </div>
            <h2 class="pl-3"><h:outputText value="Ban Requests"/></h2>
           
                <p:dataTable widgetVar="requestTable"
                    var="banRequest" 
                    value="#{adminDataManagedBean.listOfBanRequests}"
                    >
                    <p:column headerText="Request Id" >
                        #{banRequest.banRequestId}
                    </p:column> 
                    <p:column headerText="Description">
                        <h:outputText value="#{banRequest.description}"/>   
                    </p:column>  

                    <p:column headerText="Request Date">
                        <h:outputText value="#{banRequest.requestDate}"/>   
                    </p:column>
                    
                    <p:column headerText="Service">
                        <h:outputText value="#{banRequest.service.serviceName}"/>   
                    </p:column>
                    
                     <p:column headerText="Actions">
                         <p:commandButton value="View Request" update=":form1:requestDetails" oncomplete="PF('requestDialog').show()" title="View">          
                             <f:setPropertyActionListener value="#{banRequest}" target="#{adminDataManagedBean.selectedBanRequest}" /> 
                             <f:param name="banRequestId" value="#{banRequest.banRequestId}"/>
                         </p:commandButton>

                    </p:column>       
                </p:dataTable>
        </div>
        
            <p:dialog  header="Request Details" widgetVar="requestDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
                <p:ajax event="close" update=":form1:requestDetails" listener="#{adminDataManagedBean.acceptBanRequest}"/>
                <p:outputPanel id="requestDetails"  style="width: 500px; height: 400px" class="grid flex-column flex-wrap justify-content-end align-content-center px-5">
                    
                    <p:panelGrid columns="2" rendered="#{not empty adminDataManagedBean.selectedBanRequest}" style="width: 400px; height: 300px">
                        <h:outputText value="Ban Id" />
                        <h:outputText value="#{adminDataManagedBean.selectedBanRequest.banRequestId}" />
                        <h:outputText value="Lend Date" />
                        <h:outputText value="#{adminDataManagedBean.selectedBanRequest.requestDate}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                       
                        <h:outputText value="Service Id" rendered="#{adminDataManagedBean.selectedBanRequest.service != null}"/>
                        <h:outputText value="#{adminDataManagedBean.selectedBanRequest.service.serviceId}" rendered="#{adminDataManagedBean.selectedBanRequest.service != null}"/>  
                        <h:outputText value="Service Name" rendered="#{adminDataManagedBean.selectedBanRequest.service != null}"/>
                        <h:outputText value="#{adminDataManagedBean.selectedBanRequest.service.serviceName}" rendered="#{adminDataManagedBean.selectedBanRequest.service != null}"/>  
                        
                        <h:outputText value="User Id" rendered="#{adminDataManagedBean.selectedBanRequest.user != null}"/>
                        <h:outputText value="#{adminDataManagedBean.selectedBanRequest.user.userId}" rendered="#{adminDataManagedBean.selectedBanRequest.user != null}"/>  
                        <h:outputText value="Username" rendered="#{adminDataManagedBean.selectedBanRequest.user != null}"/>
                        <h:outputText value="#{adminDataManagedBean.selectedBanRequest.user.username}" rendered="#{adminDataManagedBean.selectedBanRequest.user != null}"/> 
                    </p:panelGrid>
                    <br></br> <br></br>
                    <div class=" flex justify-content-center">
                    <p:commandButton value="Confirm Ban"  update=":form1:requestDetails" onclick="PF('requestDialog').hide()">                 
                    
                    </p:commandButton>
                    </div>
                   
                </p:outputPanel>
            </p:dialog>
        </h:form>
        
       

    </ui:define>

</ui:composition>
