<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../adminDefault.xhtml">

    <ui:define name="title">
        Admin Services | LensLease
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="px-8" >
                <p:outputPanel style="text-align: center; padding:7px;margin-bottom: 20px;" >

                    <span class="ui-input-icon-left">
                        <i class="pi pi-search" />
                        <p:inputText placeholder="Search Name" value="#{serviceManagedBean.searchString}" style="width: 450px; border-radius: 20px;">
                            <p:ajax event="keyup" update="form" listener="#{serviceManagedBean.handleSearch}" />  
                        </p:inputText>
                    </span>

                </p:outputPanel>
                <h2 class="pl-3"><h:outputText value="Services"/></h2>

                <p:dataTable widgetVar="requestTable"
                             var="service" 
                             value="#{serviceManagedBean.listOfServices}"
                             >
                    <p:column headerText="Id" width="5rem">
                        <h:outputText value="#{service.serviceId}" />
                    </p:column>
                    <p:column headerText="Service Name"  >
                                #{service.serviceName}
                    </p:column> 
                    <p:column headerText="Service Type" sortBy="#{service.serviceType.toString()}">
                        <h:outputText value="#{service.serviceType.toString()}"/>   
                    </p:column>  

                    <p:column headerText="Service Provider" sortBy="#{service.provider.name}">
                        <h:outputText value="#{service.provider.name}"/>   
                    </p:column>
                    
                    <p:column headerText="Banned" sortBy="#{service.banned}">                   
                        <h:outputText rendered="#{service.banned}" class="pi pi-check"/>
                        <h:outputText rendered="#{!service.banned}" class="pi pi-times"/>    
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
