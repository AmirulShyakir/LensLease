<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../adminDefault.xhtml">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="px-8" >
                <p:outputPanel style="text-align: center; padding:7px;margin-bottom: 20px;" >

                    <span class="ui-input-icon-left">
                        <i class="pi pi-search" />
                        <p:inputText placeholder="Search Username" value="#{userListManagedBean.searchString}" style="width: 450px; border-radius: 20px;">
                            <p:ajax event="keyup" update="form" listener="#{userListManagedBean.handleSearch}" />  
                        </p:inputText>
                    </span>

                </p:outputPanel>
                <h2 class="pl-3">Users</h2>

                <p:dataTable widgetVar="usersTable"
                             var="user" 
                             value="#{userListManagedBean.listOfUsers}"
                             >
                    <p:column headerText="Id" width="5rem">
                        <h:outputText value="#{user.userId}" />
                    </p:column>
                    <p:column headerText="Username">
                        <h:outputText value="#{user.username}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{user.name}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}" />
                    </p:column>
                    <p:column headerText="Contact Number">
                        <h:outputText value="#{user.contactNumber}" />
                    </p:column>

                    <p:column headerText="Banned" sortBy="#{user.banned}">                   
                        <h:outputText rendered="#{user.banned}" class="pi pi-check"/>
                        <h:outputText rendered="#{!user.banned}" class="pi pi-times"/>    
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
