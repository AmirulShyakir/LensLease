<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <ui:define name="title">
        List of Users | LensLease
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <div class="px-3">
                <h2>Users List</h2><br/>
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search"/>
                    <p:inputText placeholder="Search" style="border-radius: 50px;"/>
                </div>
                <p:tabView>
                    <p:tab title="Users List">
                        <p><h4>Users List</h4></p>
                        <p:dataTable var="user"
                                     value="#{userListManagedBean.loadUsersProvided}"
                                     resizableColumns="true" rows="10" widgetVar="userTable" style="margin-top: 20px;">
                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search by ID:" />
                                    <p:inputText id="globalFilter"
                                        onkeyup="PF('userTable').filter()" />
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="Id" width="5rem">
                                <h:outputText value="#{user.userId}" />
                            </p:column>
                            <p:column headerText="Username">
                                <h:outputText value="#{user.username}" />
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{user.email}" />
                            </p:column>
                            <p:column headerText="Contact Number">
                                <h:outputText value="#{user.contactNumber}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{user.name}" />
                            </p:column>
                            <p:column headerText="Password">
                                <h:outputText value="#{user.password}" />
                            </p:column>
                            <p:column headerText="Photo URL">
                                <h:outputText value="#{user.photoUrl}" />
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>
