<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputStylesheet name="primeflex/primeflex.css" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head> 
    <h:body style="background: #F5F5F7; border: 0; margin: 0">
        <div style="text-align: center; background: lightgrey; color: white; font-size: 30px">
            <h1>LensLease</h1>
        </div>
        <div>
            <h:form>
                <p:growl id="messages"/>
                <p:menubar style="background: #0E0E0E">
                    <p:menuitem><p:graphicImage value="https://github.com/AmirulShyakir/LensLease/blob/browsingModule/LensLease-war/web/logo.png?raw=true"/></p:menuitem>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="landingPage.xhtml" style="padding-right: 2rem"/>
                    <p:menuitem value="My Account" icon="pi pi-fw pi-user" url="myServices.xhtml" style="padding-right: 2rem"/>
                    <f:facet name="options">
                        <p:commandButton value="Logout" action="#{authenticationManagedBean.logout}" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" style="background-color: lightgrey; border-color: lightgrey"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div class="grid" style="min-height: 50VH; padding: 40px 20px;">
            <div class="col-12 lg:col-2">
                <h:form>
                    <div style="padding: 0px 20px">
                        <p:avatar styleClass="mr-2" size="xlarge" shape="circle" style="min-width: 100px; min-height: 100px;">
                            <p:graphicImage value="#{serviceManagedBean.user.photoUrl}"/>
                        </p:avatar>
                        <h4 style="margin-bottom: 0px; margin-top: 10px"><h:outputText value="#{serviceManagedBean.user.name}"/></h4><p class="subtitle" style="margin-top: 0px"><h:outputText value="#{serviceManagedBean.user.username}"/></p>
                        <p:rating readonly="true" value="4" style="margin-bottom:15px; margin-top:0px;"/>
                    </div>
                    <hr style="width: 80%; margin-left: 0;"></hr>
                    <div class="card">
                        <p:menu>
                            <p:menuitem value="My services" url="myServices.xhtml"/>
                            <p:menuitem value="My bookings" url="checkout.xhtml"/>
                            <p:menuitem value="Portfolio" url="myServices.xhtml"/>
                            <p:menuitem value="Reviews" url="myServices.xhtml"/>
                            <p:menuitem value="Edit account" url="myServices.xhtml"/>
                        </p:menu>
                    </div>
                </h:form>
            </div>

            <div class="col-12 lg:col-10" style="background: #ffffff;">
                <ui:insert name="content">Content</ui:insert>  
            </div>
        </div>
    </h:body>   
</html>
