    <h:head>
        <title>Home Page</title>
        
    </h:head>
    <h:body>
       
        <div class="body" >
            <div style="background-color: whitesmoke; display:block; text-align:center;">
                <p:graphicImage url="/logo.png" style="width:900px;height:200px;"/>

            <h:form id="form" >
                <p:outputPanel style="text-align: center; padding:7px;margin-bottom: 20px; margin-top: 20px" >

                        <i class="pi pi-search" />
                        <p:inputText placeholder="Search" value="#{serviceManagedBean.searchString}" style="width: 300px; border-radius: 20px" >
                            <p:ajax event="keyup" update="form" listener="#{serviceManagedBean.handleSearch}" />  
                        </p:inputText>
                    </span>
                   
                </p:outputPanel>

                    <div class="product-item">

                <p:dataView var="service" value="#{serviceManagedBean.listOfServices}" rows="12" paginator="true"
                            rowsPerPageTemplate="6,12,18" paginatorPosition="bottom"
                            style='border-radius:4px; '
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid" >
<!--                    <f:facet name="header" >

                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/>
                                    <span class="product-category">#{service.serviceType}</span>
                                </div>
                                <!--<span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage url="#{service.servicePhotos.get(0)}" />
                                <div class="product-name">#{service.serviceName}</div>
                                <div class="product-description">#{product.description}</div>
                                <p:rating readonly="true" value="4" style="margin-bottom:15px"/>
                            </div>
                            <div class="product-grid-item-bottom">
                                <h:outputText value="#{service.serviceCost}" styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton type="button"
                                                 value="Book Now"
                                                 icon="pi pi-shopping-cart"
                                                 >
                                </p:commandButton>
                            </div>
                            
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="product-list-item">
                            <p:graphicImage url="#{service.servicePhotos.get(0)}"  style= "width:150px;height:150px;"/>
                            <div class="product-list-detail">
                                <div class="product-name">#{service.serviceName}</div>
                                <div class="product-description">#{product.description}</div>
                                <p:rating readonly="true" value="4"/>
                                <i class="pi pi-tag product-category-icon"/><span
                                    class="product-category">#{service.serviceType}</span>
                            </div>
                            <div class="product-list-action">
                                <h:outputText value="#{service.serviceCost}" styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton type="button"
                                                 value="Book Now"
                                                 icon="pi pi-shopping-cart"
                                                 >
                                </p:commandButton>
                                <!--<span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>

            <style>
            .product-name{font-size:1rem;font-weight:700}
            .product-description{margin:0 0 1rem 0}
            .product-category-icon{vertical-align:middle;margin-right:.5rem}
            .product-category{font-weight:600;vertical-align:middle}
            .product-list-item{display:-ms-flexbox;display:flex;-ms-flex-align:center;align-items:center;padding:1rem}
            .product-list-item.border-1{border-bottom:1px solid var(--surface-d)}
            .product-list-item img{width:150px;box-shadow:0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23);margin-right:2rem}
            .product-list-detail{flex:1 1 0;-ms-flex:1 1 0}
            .product-list-item .ui-rating{margin:0 0 .5rem 0}
            .product-price{font-size:1.5rem;font-weight:600;margin-bottom:.5rem;align-self:flex-end}
            .product-list-action{display:-ms-flexbox;display:flex;-ms-flex-direction:column;flex-direction:column}
            .product-list-item .ui-button{margin-bottom:.5rem}
            .product-grid-item.border-1{border:1px solid var(--surface-d);  margin-left: 10%;
                                        margin-right: 10% } 

            .product-grid-item-bottom{display:-ms-flexbox;display:flex;-ms-flex-align:center;align-items:center;-ms-flex-pack:justify;justify-content:space-between}
            .product-grid-item img{width:75%;box-shadow:0 3px 6px rgba(0,0,0,.16),0 3px 6px rgba(0,0,0,.23);margin:2rem 0}.product 
            .product-grid-item .ui-rating{margin:0 0 1rem 0}
            .product-grid-item-content{text-align:center}
            .product-price{font-size:1.5rem;font-weight:600}@media screen and (max-width: 576px)
            .product .product-list-item{-ms-flex-direction:column;flex-direction:column;-ms-flex-align:center;align-items:center}.product 
             .product-list-item img{width:75%;margin:2rem 0}.product .product-list-item
             .product-list-detail{text-align:center}
             .product-list-item .product-price{align-self:center}
              .product-list-action{display:-ms-flexbox;display:flex;-ms-flex-direction:column;flex-direction:column}
              
              .card{background:var(--surface-e);padding:1.5rem;box-shadow:0 2px 1px -1px rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 1px 3px 0 rgba(0,0,0,.12);border-radius:4px;margin-bottom:2rem}
              .body{ padding:2rem; margin-left: 5%; margin-right: 5%}

            </style>
        </div>
        
        <h:form>
            Logged in User: #{authenticationManagedBean.userId}
            <p:commandButton value="Logout"
                             action="#{authenticationManagedBean.logout}"/>
        </h:form>
