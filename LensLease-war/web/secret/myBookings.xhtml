<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../defaultProfile.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        My Bookings | LensLease
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadTodayBookingsAsRequester}"/>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadPendingBookingsAsRequester}"/>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadAllBookingsAsRequester}"/>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadBookingsToBeRated}"/>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadUpcomingBookings}"/>
        </f:metadata>
        <h:form id="form">
            <div class="px-3">
                <h2>My Bookings</h2><br/>
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search"/>
                    <p:inputText placeholder="Search" style="border-radius: 50px;"/>
                </div>
                <div class="card">
                    <p:tabView>
                        <p:tab title="Active Bookings">
                            <p><h4>Today's Bookings</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.todayServices}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="5rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Supplier name">
                                    <h:outputText value="#{booking.service.provider.name}"/>
                                </p:column>
                                <p:column headerText="Supplier contact" width="8rem">
                                    <h:outputText value="#{booking.service.provider.contactNumber}"/>
                                </p:column>
                            </p:dataTable>

                            <p><h4>To Rate</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.bookingsToBeRated}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Date" width="5rem">
                                    <h:outputText value="#{booking.formattedDate}"/>
                                </p:column>
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="8rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Supplier name">
                                    <h:outputText value="#{booking.service.provider.name}"/>
                                </p:column>
                                <p:column headerText="Supplier contact" width="8rem">
                                    <h:outputText value="#{booking.service.provider.contactNumber}"/>
                                </p:column>
                                <p:column width="5rem">
                                    <p:commandButton update="form:write-review-content"
                                                     onclick="PF('writeReviewDialog').show()"
                                                     type="button"
                                                     value="Rate">
                                        <f:setPropertyActionListener value="#{booking}" target="#{bookingManagedBean.selectedBooking}" />
                                        <p:resetInput target=":dialogs:write-review-content" />
                                    </p:commandButton>
                                </p:column>    
                            </p:dataTable>
                            <p:dialog header="Write A Review" showEffect="fade" modal="true" widgetVar="writeReviewDialog"
                                      responsive="true">
                                <p:outputPanel id="write-review-content" class="ui-fluid">
                                    <p:outputPanel rendered="#{not empty bookingManagedBean.selectedBooking}">
                                        <div class="field">
                                            <p:rating value="#{bookingManagedBean.starRating}" required="true" />
                                        </div>
                                        <div class="field">
                                            <p:outputLabel for="description">Description</p:outputLabel>
                                            <p:inputTextarea id="description" value="#{bookingManagedBean.reviewDescription}" required="true"/>
                                        </div>
                                    </p:outputPanel>
                                </p:outputPanel>
                                <f:facet name="footer">
                                    <p:commandButton value="Confirm" icon="pi pi-check" actionListener="#{bookingManagedBean.createReview}"
                                                     update="write-review-content" process="write-review-content @this" />
                                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('writeReviewDialog').hide()"
                                                     class="ui-button-secondary" type="button" />
                                </f:facet>
                            </p:dialog>
                            <p><h4>Upcoming</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.upcomingBookings}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Date" width="5rem">
                                    <h:outputText value="#{booking.formattedDate}"/>
                                </p:column>
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="8rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Supplier name">
                                    <h:outputText value="#{booking.service.provider.name}"/>
                                </p:column>
                                <p:column headerText="Supplier contact" width="8rem">
                                    <h:outputText value="#{booking.service.provider.contactNumber}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="Requests">
                            <p><h4>Pending Bookings</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.pendingBookingsAsRequester}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Date" width="5rem">
                                    <h:outputText value="#{booking.formattedDate}"/>
                                </p:column>
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="8rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Supplier name">
                                    <h:outputText value="#{booking.service.provider.name}"/>
                                </p:column>
                                <p:column headerText="Supplier contact" width="8rem">
                                    <h:outputText value="#{booking.service.provider.contactNumber}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="All Bookings">
                            <p><h4>All Bookings</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.allBookingsAsRequester}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Date" width="5rem">
                                    <h:outputText value="#{booking.formattedDate}"/>
                                </p:column>
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="8rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="Pending" rendered="#{booking.bookingStatus == 'PENDING'}"/>
                                    <h:outputText value="Confirmed" rendered="#{booking.bookingStatus == 'CONFIRMED'}"/>
                                    <h:outputText value="Completed" rendered="#{booking.bookingStatus == 'COMPLETED'}"/>
                                    <h:outputText value="Cancelled" rendered="#{booking.bookingStatus == 'CANCELLED'}"/>
                                    <h:outputText value="Rejected" rendered="#{booking.bookingStatus == 'REJECTED'}"/>
                                    <h:outputText value="Yet to Rate" rendered="#{booking.bookingStatus == 'TORATE'}"/>
                                </p:column>
                                <p:column headerText="Supplier name">
                                    <h:outputText value="#{booking.service.provider.name}"/>
                                </p:column>
                                <p:column headerText="Supplier contact" width="8rem">
                                    <h:outputText value="#{booking.service.provider.contactNumber}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </div>
            </div>
            <p:growl id="growl" showDetail="true" />
        </h:form>
    </ui:define>
</ui:composition>
