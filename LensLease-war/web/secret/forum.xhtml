<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../default.xhtml">

    <ui:define name="title">
        Forum | LensLease
        <h:outputStylesheet name="css/layout.css" />
    </ui:define>
    <ui:define name="content">
        <h:form id="form" style="width:100%">
            <p:growl id="growl" showDetail="true" />
            <div class="px-8">

                <h1> LensForum </h1>
                <h5> Explore some of our popular topics below </h5>

                <div class="flex w-full flex-wrap">
                    <p:outputPanel class="mr-4 mb-4">
                        <span class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText placeholder="Search" value="#{forumManagedBean.searchString}" style="width: 450px; border-radius: 20px;">
                                <p:ajax event="keyup" update="form" listener="#{forumManagedBean.handleSearch}" />  
                                <p:autoUpdate/>
                            </p:inputText>
                        </span>
                    </p:outputPanel>

                    <div>
                        <p:commandButton value="Create New Forum Topic" icon="pi pi-plus" actionListener="#{forumManagedBean.openNew}"
                                         update=":dialogs:manage-product-content, topics" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-raised ui-button-flat text-xs mb-4" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-product-content" />
                            <p:autoUpdate/>

                        </p:commandButton>

                    </div>
                </div>

                <div class="forum-topics">
                    <p:autoUpdate/>
                    <p:commandButton value="All" style="background-color: #{forumManagedBean.topicTagIsAll ? '' : 'black'}" action="#{forumManagedBean.setTopicFilter('')}">
                        <p:ajax update="form" listener="#{forumManagedBean.handleSearch}" />
                    </p:commandButton>

                    <p:commandButton value="Photography" style="background-color: #{forumManagedBean.topicTagIsPhotography ? '' : 'black'}" action="#{forumManagedBean.setTopicFilter('PHOTOGRAPHY')}">
                        <p:ajax update="form" listener="#{forumManagedBean.handleSearch}" />
                    </p:commandButton>
                    
                    <p:commandButton value="Videography" style="background-color: #{forumManagedBean.topicTagIsVideography ? '' : 'black'}" action="#{forumManagedBean.setTopicFilter('VIDEOGRAPHY')}">
                        <p:ajax update="form" listener="#{forumManagedBean.handleSearch}" />
                    </p:commandButton>

                    <p:commandButton value="Equipment" style="background-color: #{forumManagedBean.topicTagIsEquipment ? '' : 'black'}"  action="#{forumManagedBean.setTopicFilter('EQUIPMENT')}" >
                        <p:ajax update="form" listener="#{forumManagedBean.handleSearch}" />
                    </p:commandButton>

                    <p:commandButton value="Photo Editing" style="background-color: #{forumManagedBean.topicTagIsPhotoediting ? '' : 'black'}" action="#{forumManagedBean.setTopicFilter('PHOTOEDITING')}">
                        <p:ajax update="form" listener="#{forumManagedBean.handleSearch}" />
                    </p:commandButton>

                    <p:commandButton value="Video Editing" style="background-color: #{forumManagedBean.topicTagIsVideoediting ? '' : 'black'}"  action="#{forumManagedBean.setTopicFilter('VIDEOEDITING')}">
                        <p:ajax update="form" listener="#{forumManagedBean.handleSearch}" />
                    </p:commandButton>

                    <p:commandButton value="Tips &amp; Advice" style="background-color: #{forumManagedBean.topicTagIsTipsAndAdvice ? '' : 'black'}"  action="#{forumManagedBean.setTopicFilter('TIPSANDADVICE')}">
                        <p:ajax update="form" listener="#{forumManagedBean.handleSearch}" />
                    </p:commandButton>
                </div>
            </div>

            <div class="px-8">
                <h3>Recent Posts</h3>
                <h:panelGroup id="topics">
                <p:repeat value="#{forumManagedBean.getListOfForumTopics()}" var="topic">
                    <p:autoUpdate/>
                    <h:link outcome="indivForumTopicPage" style="text-decoration: none;">
                        <p:autoUpdate/>
                        <f:param name="fId" value="#{topic.forumTopicId}"/> 
                        <p:card class="forum-card mb-6" style="width:100%">    
                            <f:param name="fId" value="#{topic.forumTopicId}" />
                            <h3 class="mt-0"> #{topic.topicName} </h3>
                            <p> #{topic.description} </p>
                            <div class="flex">
                                <ui:repeat value="#{topic.tags}" var="chipValue">
                                    <p:chip styleClass='mr-2 topic-tag' label="#{chipValue}" />
                                </ui:repeat>
                            </div>
                            <p:divider />
                            <div class="flex justify-content-between">
                                <div class="flex">
                                    <p:avatar styleClass="m-auto" shape="circle">
                                    </p:avatar>
                                    <p class="pl-3"> Posted by #{topic.poster.name}</p>
                                </div>

                                <div>
                                    <div class="flex align-items-center">
                                        <p class="pr-4"> #{topic.dateCreated} </p>
                                        <p class="pi pi-comments pr-1"/>
                                        <p class=""> #{topic.getReplyCount()} </p>
                                    </div>
                                </div>
                            </div>
                            <p:autoUpdate/>
                        </p:card>
                    </h:link>
                </p:repeat>
                </h:panelGroup>
            </div>
        </h:form>

        <h:form id='dialogs'>

            <p:dialog header="Create New Forum Topic" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                      responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty forumManagedBean.selectedForumTopic}">
                        <div class="field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <p:inputText id="name" value="#{forumManagedBean.selectedForumTopic.topicName}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="description">Description</p:outputLabel>
                            <p:inputTextarea id="description" value="#{forumManagedBean.selectedForumTopic.description}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="category">Category</p:outputLabel>
                            <p:selectManyButton id="category" value="#{forumManagedBean.selectedForumTopic.selectedTags}" required="true">
                                <f:selectItem itemLabel="Photography" itemValue="PHOTOGRAPHY" />
                                <f:selectItem itemLabel="Videography" itemValue="VIDEOGRAPHY"  />
                                <f:selectItem itemLabel="Equipment" itemValue="EQUIPMENT"  />
                                <f:selectItem itemLabel="Photo Editing" itemValue="PHOTOEDITING" />
                                <f:selectItem itemLabel="Video Editing" itemValue="VIDEOEDITING" />
                                <f:selectItem itemLabel="Tips &amp; Advice" itemValue="TIPSANDADVICE" />
                            </p:selectManyButton>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" action="#{forumManagedBean.saveTopic}"
                                     update="manage-product-content, form:topics" process="manage-product-content @this" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>
        </h:form>
        
    
    </ui:define>
</ui:composition>
