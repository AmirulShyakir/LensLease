<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../default.xhtml">

    <ui:define name="title">
        Forum | LensLease
        <h:outputStylesheet name="css/layout.css" />
    </ui:define>
    <ui:define name="content">

        <div class="px-8">
            <h:form id="form" >
                <h1> LensForum </h1>
                <h5> Explore some of our popular topics below </h5>
                <p:growl id="growl" showDetail="true" />
                <p:messages />
                <p:outputPanel>
                    <span class="ui-input-icon-left">
                        <i class="pi pi-search" />
                        <p:inputText placeholder="Search" value="#{serviceManagedBean.searchString}" style="width: 450px; border-radius: 20px;">
                            <p:ajax event="keyup" update="form" listener="#{serviceManagedBean.handleSearch}" />  
                        </p:inputText>
                    </span>
                </p:outputPanel>
            </h:form>
            <h:form id="selection">
                <p:selectManyButton class="forum-topics" style="margin: 20px 0px">
                    <f:selectItem itemLabel="All" itemValue="Option 1"/>
                    <f:selectItem itemLabel="Photography" itemValue="Option 2"/>
                    <f:selectItem itemLabel="Videography" itemValue="Option 3"/>
                    <f:selectItem itemLabel="Equipment" itemValue="Option 3"/>
                    <f:selectItem itemLabel="Photo Editing" itemValue="Option 3"/>
                    <f:selectItem itemLabel="Video Editing" itemValue="Option 3"/>
                    <f:selectItem itemLabel="Tips &amp; Advice" itemValue="Option 3"/>
                </p:selectManyButton>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
