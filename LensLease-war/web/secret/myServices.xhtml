<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../defaultProfile.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        My Services | LensLease
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadTodayBookingsForServices}"/>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadPendingBookingsAsProvider}"/>
            <f:event type="preRenderView" listener="#{bookingManagedBean.loadAllBookingsAsProvider}"/>
            <f:event type="preRenderView" listener="#{serviceManagedBean.loadServicesProvided}"/>
        </f:metadata>
        <h:form id="form">
            <div class="px-3">
                <h2>My Services</h2><br/>
                <div class="ui-input-icon-left mr-2">
                    <i class="pi pi-fw pi-search"/>
                    <p:inputText placeholder="Search" style="border-radius: 50px;"/>
                </div>
                <div class="card">
                    <p:tabView>
                        <p:tab title="Service Bookings">
                            <p><h4>Today's Service Bookings</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.todayServicesProvided}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="5rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Client name">
                                    <h:outputText value="#{booking.customer.name}"/>
                                </p:column>
                                <p:column headerText="Client contact" width="8rem">
                                    <h:outputText value="#{booking.customer.contactNumber}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton update="form:write-review-content"
                                                     onclick="PF('writeReviewDialog').show()"
                                                     type="button" style="width: 50%; background-color:#DC5191;"
                                                     value="Report">
                                        <f:setPropertyActionListener value="#{booking}" target="#{bookingManagedBean.selectedBooking}" />
                                        <p:resetInput target=":dialogs:write-review-content" />
                                    </p:commandButton><p:spacer width="10" />

                                    <p:commandButton update="form"
                                                     action="#{bookingManagedBean.setBookingAsCompleted(booking)}"
                                                     oncomplete="RedirectionJS(); {window.location.href='myServices.xhtml';}"
                                                     type="submit" style="width: 50%; background-color:#568DF5;"
                                                     value="Completed"/>
                                </p:column>
                            </p:dataTable>
                            
                            <p><h4>Pending Service Requests</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.pendingBookingsAsProvider}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Date" width="5rem">
                                    <h:outputText value="#{booking.formattedDate}"/>
                                </p:column>
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="5rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Client name">
                                    <h:outputText value="#{booking.customer.name}"/>
                                </p:column>
                                <p:column headerText="Client contact" width="8rem">
                                    <h:outputText value="#{booking.customer.contactNumber}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton update=":form"
                                                     action="#{bookingManagedBean.setBookingAsRejected(booking)}"
                                                     type="submit" style="width: 50%; background-color:#568DF5;"
                                                     value="Reject"/><p:spacer width="10" />

                                    <p:commandButton update=":form"
                                                     action="#{bookingManagedBean.setBookingAsConfirmed(booking)}"
                                                     type="submit" style="width: 50%; background-color:#568DF5;"
                                                     value="Accept"/>
                                </p:column>
                            </p:dataTable>
                            
                            <p><h4>All Bookings for Services</h4></p>
                            <p:dataTable var="booking"
                                         value="#{bookingManagedBean.allBookingsAsProvider}"
                                         resizableColumns="true" style="margin-top: 20px;">
                                <p:column headerText="Date" width="5rem">
                                    <h:outputText value="#{booking.formattedDate}"/>
                                </p:column>
                                <p:column headerText="Time" width="3rem">
                                    <h:outputText value="#{booking.startTime}"/>
                                </p:column>
                                <p:column headerText="Service name">
                                    <h:outputText value="#{booking.service.serviceName}"/>
                                </p:column>
                                <p:column headerText="Price" width="5rem">
                                    <h:outputText value="#{booking.service.serviceCost}">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Status" width="8rem">
                                    <h:outputText value="Pending" rendered="#{booking.bookingStatus == 'PENDING'}"/>
                                    <h:outputText value="Confirmed" rendered="#{booking.bookingStatus == 'CONFIRMED'}"/>
                                    <h:outputText value="Completed" rendered="#{booking.bookingStatus == 'COMPLETED'}"/>
                                    <h:outputText value="Cancelled" rendered="#{booking.bookingStatus == 'CANCELLED'}"/>
                                    <h:outputText value="Rejected" rendered="#{booking.bookingStatus == 'REJECTED'}"/>
                                    <h:outputText value="Yet to Rate" rendered="#{booking.bookingStatus == 'TORATE'}"/>
                                </p:column>
                                <p:column headerText="Client name">
                                    <h:outputText value="#{booking.customer.name}"/>
                                </p:column>
                                <p:column headerText="Client contact" width="8rem">
                                    <h:outputText value="#{booking.customer.contactNumber}"/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="Manage Services">
                            <h:form id="form" >
                                <div class="body" >
                                    <p:dataGrid var="service" value="#{serviceManagedBean.servicesProvided}" layout="grid"
                                                rows="6" paginator="true" id="cars" paginatorPosition="bottom"
                                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                rowsPerPageTemplate="6,12,16" >

                                        <div class="product-grid-item card" style="margin-bottom: 0">
                                            <div class="product-grid-item-top">
                                                <h:link outcome="individualServicePage">                                    
                                                    <p:graphicImage url="#{service.servicePhotos.get(0)}" style="max-width: 75%"/>
                                                    <f:param name="sId" value="#{service.serviceId}"/> 
                                                </h:link>
                                                <div style=" margin-bottom: 0.5rem">
                                                    <i class="pi pi-tag product-category-icon"/>
                                                    <span class="product-category">#{service.serviceType}</span>
                                                </div>
                                                <div class="product-name">
                                                    <h:link  outcome="individualServicePage" style=" text-decoration: none;
                                                             color: black;"> 
                                                        <f:param name="sId" value="#{service.serviceId}"/> 
                                                        #{service.serviceName}
                                                    </h:link>
                                                </div>
                                                <p:rating readonly="true" value="4" style="margin-bottom:15px"/>
                                            </div>
                                            <div class="product-grid-item-bottom">
                                                <h:outputText value="#{service.serviceCost}" styleClass="product-price">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </p:dataGrid>
                                </div>
                            </h:form>  
                        </p:tab>
                    </p:tabView>
                </div>
            </div>        
        </h:form>
    </ui:define>
</ui:composition>
