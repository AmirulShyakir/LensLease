<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../defaultProfile.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        My Portfolio | LensLease
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{portfolioManagedBean.loadPortfolioInformation}"/>
        </f:metadata>
        <h:form>
            <div class="px-3" style="padding: 40px 40px">
                <h2>My Portfolio</h2>
                <div class="ui-fliud">
                    <h4>About me</h4>
                    <p:inputTextarea id="description" value="#{portfolioManagedBean.description}"
                                     maxlength="500" counter="counter" counterTemplate="{0} characters remaining" 
                                     autoResize="true" />
                    <br/>
                    <h:outputText id="counter" style="color: #BEBEBE; font-size: 14px"/>
                    <p:commandButton type="submit" value="Update Biography" ajax="false"
                                     actionListener="#{portfolioManagedBean.updateDescription}" update="description"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
