<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../default.xhtml">
    <ui:define name="title">
        Individual Service Page | LensLease
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <!-- to get the cId and bind it to a cId in managed bean -->
            <f:viewParam name="sId" value="#{serviceManagedBean.serviceId}" />
            <!-- load the selected customer -->
            <f:event type="preRenderView" listener="#{serviceManagedBean.loadSelectedService}"/>
        </f:metadata>
        <h:form id="form">
            <!-- using growl -->
            <p:growl id="growl" showDetail="true" sticky="true" />
            <div class="px-8" >
                <ul class="list-none pl-3 m-0 flex align-items-center font-medium mb-3">
                    <li>
                        <a class="text-500 no-underline line-height-3 cursor-pointer font-normal" href="landingPage.xhtml">Home</a>
                    </li>
                    <li class="px-2">
                        <i class="pi pi-angle-right text-500 line-height-3"/>
                    </li>
                    <li>
                        <a class="text-500 no-underline line-height-3 cursor-pointer font-normal" href="individualServicePage.xhtml?sId=#{serviceManagedBean.serviceId}">
                            <h:outputText value="#{serviceManagedBean.serviceName}"/>
                        </a>
                    </li>
                    <li class="px-2">
                        <i class="pi pi-angle-right text-500 line-height-3"/>
                    </li>
                    <li>
                        <h:outputText value="Report Service" rendered="#{!checkoutManagedBean.service.rental and !checkoutManagedBean.service.editing}" />
                    </li>
                </ul>



                <div class="grid" style="min-height: 60VH">
                    <div class="col-12 lg:col-3">
                        <div class="p-3 h-full">
                            <p:graphicImage url="#{serviceManagedBean.servicePhotos.get(0)}" class="w-full" />
                        </div>
                    </div>
                    <div class="col-12 lg:col-9">
                        <div class="h-full">
                            <div class="grid ">
                                <div class="col-12 lg:col-8">
                                    <div class="p-3">
                                        <h2>#{serviceManagedBean.serviceName} </h2>
                                        <h5>
                                            <span> <h:outputText value=" Package Duration: " rendered="#{!serviceManagedBean.selectedService.rental and !serviceManagedBean.selectedService.editing}"/></span>
                                            <span style="font-weight: normal"><h:outputText value="#{serviceManagedBean.selectedService.packageDurationHours}" rendered="#{!serviceManagedBean.selectedService.rental and !serviceManagedBean.selectedService.editing}" /></span>
                                        </h5>
                                        <h5>
                                            <span> <h:outputText value=" Estimated Completion Within:  " rendered="#{serviceManagedBean.selectedService.editing}"/></span>
                                            <span style="font-weight: normal"><h:outputText value="#{serviceManagedBean.selectedService.packageDurationHours}" rendered="#{serviceManagedBean.selectedService.editing}" /></span>
                                        </h5>
                                        <h5>
                                            <span> <h:outputText  value=" Earliest Collection: " rendered="#{serviceManagedBean.selectedService.rental}"/></span>
                                            <span style="font-weight: normal"><h:outputText value="#{serviceManagedBean.selectedService.earliestCollectionTime}" rendered="#{serviceManagedBean.selectedService.rental}" /></span>
                                        </h5>
                                        <h5>
                                            <span> <h:outputText  value=" Latest Return: " rendered="#{serviceManagedBean.selectedService.rental}"/></span>
                                            <span style="font-weight: normal"><h:outputText value="#{serviceManagedBean.selectedService.latestReturnTime}" rendered="#{serviceManagedBean.selectedService.rental}" /></span>
                                        </h5>
                                        <h5 style="margin-bottom: 0; margin-top: 0.70em;">
                                            <h:outputText value="Editing Services Details" rendered="#{serviceManagedBean.selectedService.editing}" />
                                            <h:outputText value="Full Day Rental Details" rendered="#{serviceManagedBean.selectedService.rental}" />
                                            <h:outputText value="Package Details" rendered="#{!serviceManagedBean.selectedService.rental and !serviceManagedBean.selectedService.editing}" />
                                        </h5>
                                        <h:outputText value="#{serviceManagedBean.selectedService.serviceDescription}"/>
                                        <div class="pt-5">
                                            <h5 style="margin-bottom: 0; margin-top: 0.70em"><h:outputText value="Reason for report"/></h5>
                                            <p:inputTextarea class="w-full mt-3" id="reason" value="#{serviceManagedBean.reportDescription}" rows="4"/>
                                        </div>
                                        <div class="py-5">
                                            <p:commandButton value="Submit Report" styleClass="rounded-button" action="#{serviceManagedBean.submitReportService}" update="growl" disabled="#{serviceManagedBean.user.banned or serviceManagedBean.selectedService.banned or serviceManagedBean.selectedService.provider.userId == serviceManagedBean.user.userId}"/>
                                        </div>
                                        <div>                                   
                                            <h:panelGroup rendered="#{serviceManagedBean.selectedService.banned}">
                                                <h5 style="color: #D0342C"><h:outputText value="Service is already banned. We are investigating the matter" /></h5>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{serviceManagedBean.selectedService.provider.userId == serviceManagedBean.user.userId}">
                                                <h5 style="color: #D0342C"><h:outputText value="You cannot report your own service" /></h5>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{serviceManagedBean.user.banned}">
                                                <h5 style="color: #D0342C"><h:outputText value="You cannot report services while banned. Please send an email to admin to unban" /></h5>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 lg:col-4">
                                    <div class="p-3 mt-3">
                                        <div class="shadow-2 p-3 h-full flex flex-column surface-card min-w-max">
                                            <div class="grid align-items-center p-3">
                                                <p:avatar styleClass="mr-2" size="xlarge" shape="circle" style="min-width: 100px; min-height: 100px;">
                                                    <p:graphicImage value="#{serviceManagedBean.provider.photoUrl}"/>
                                                </p:avatar>
                                                <div>
                                                    <h5 class="my-0">#{serviceManagedBean.provider.name}</h5>
                                                    <p class="subtitle my-0">@#{serviceManagedBean.provider.username}</p>                                                
                                                </div>
                                            </div>
                                            <div class="grid align-items-center px-3">
                                                <p:rating readonly="true" value="#{serviceManagedBean.provider.getStarRating()}"/>
                                                <p>#{serviceManagedBean.provider.getFormattedRating()}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
