<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../defaultProfile.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Edit Service | LensLease
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!-- to get the cId and bind it to a cId in managed bean -->
            <f:viewParam name="sId" value="#{serviceManagedBean.serviceId}" />
            <!-- load the selected customer -->
            <f:event type="preRenderView" listener="#{serviceManagedBean.loadSelectedService}"/>
        </f:metadata>
        <h:form id="form">
            <div class="px-3">
                <h2 class="mb-1">Edit Service</h2>
                <p:divider style="margin: 2rem 0"/>
            </div>
            <div>
                <p:panelGrid columns="2" styleClass="ui-noborder">
                    <h:panelGroup >
                        <p:outputLabel>
                            <h5>Name</h5>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h5><p:inputText id="name" value="#{serviceManagedBean.selectedService.serviceName}"/></h5>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:outputLabel>
                            <h5>Service Type</h5>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h5>
                            <p:selectOneMenu id="option" value="#{serviceManagedBean.serviceTypeInt}">
                                <f:selectItem itemLabel="Photography" itemValue="0"/>
                                <f:selectItem itemLabel="Videography" itemValue="1"/>
                                <f:selectItem itemLabel="Photo Editing" itemValue="2"/>
                                <f:selectItem itemLabel="Video Editing" itemValue="3"/>
                                <f:selectItem itemLabel="Equipment Rental" itemValue="4"/>
                                <p:ajax update="earliestCollection earliestCollectionLabel latestReturn latestReturnLabel" listener="#{serviceManagedBean.onServiceTypeChange}"/>
                            </p:selectOneMenu>
                        </h5>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:outputLabel>
                            <h5>Service Cost</h5>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h5><p:inputNumber id="cost" value="#{serviceManagedBean.selectedService.serviceCost}"/></h5>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:outputLabel>
                            <h5>Service Description</h5>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h5><p:inputText id="description" value="#{serviceManagedBean.selectedService.serviceDescription}"/></h5>
                    </h:panelGroup>
                    <h:panelGroup id="earliestCollectionLabel">
                        <p:outputLabel rendered="#{serviceManagedBean.serviceTypeInt eq 4}">
                            <h5>Earliest Collection Time</h5>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup id="earliestCollection">
                        <h5><p:inputText value="#{serviceManagedBean.collectionTime}" rendered="#{serviceManagedBean.serviceTypeInt eq 4}"/></h5>
                    </h:panelGroup>
                    <h:panelGroup id="latestReturnLabel">
                        <p:outputLabel rendered="#{serviceManagedBean.serviceTypeInt eq 4}">
                            <h5>Latest Return Time</h5>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup id="latestReturn">
                        <h5><p:inputText value="#{serviceManagedBean.returnTime}" rendered="#{serviceManagedBean.serviceTypeInt eq 4}"/></h5>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:commandButton value="Cancel" style="width:100px;background: transparent;color:#568DF5; border-radius: 30px; border-color: #568DF5; font-size: 14px" action="myServices.xhtml?faces-redirect=true"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Save" style="width:100px;background: #568DF5; border-radius: 30px; border: #568DF5; font-size: 14px" 
                                         action="myServices.xhtml?faces-redirect=true" ajax="false"
                                         update="form" actionListener="#{serviceManagedBean.editService()}"/>
                    </h:panelGroup>
                </p:panelGrid>
            </div>

            <p:growl id="message" showDetail="true">
                <p:autoUpdate/>
            </p:growl>

        </h:form>
    </ui:define>

</ui:composition>
